apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stac-creator.fullname" . }}
  labels:
    {{- include "stac-creator.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "stac-creator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "stac-creator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "stac-creator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: S3_ACCESS_KEY_ID
              value: {{ .Values.s3.accessKeyId }}
            - name: S3_SECRET_ACCESS_KEY
              value: {{ .Values.s3.secretAccessKey }}
            - name: S3_ENDPOINT
              value: {{ .Values.s3.endpoint }}
            - name: NATS_HOST
              value: {{ .Values.nats.hostname | default "nats" | quote }}
            - name: PYTHONWARNINGS
              value: ignore
          command: ["python", "/src/sac_stac/entrypoints/nats_eventconsumer.py"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
